<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UML Agent</title>
    <link rel="stylesheet" href="pixel-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container pixel-border">
        <aside id="planPanel" class="plan-panel">
            <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">任务计划</h2>
            <div id="planDisplay" class="mt-2">
                <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="text-gray-500 text-sm">暂无计划。</p>
            </div>
        </aside>

        <div class="chat-container-wrapper"> 
            <header class="chat-header">
                <h1 class="header-title">
                    UML <span style="color: #66aaff;">AGENT</span>
                </h1>
            </header>
            <div id="chatBox" class="chat-box"></div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="输入指令..."
                    class="pixel-input">
                <button id="sendButton" class="pixel-button">
                    发送
                </button>
            </div>
        </div>
    </div>

    <!-- 添加像素风音效 -->
    <audio id="typingSound" src="https://freesound.org/data/previews/369/369930_6670067-lq.mp3" preload="auto"></audio>
    <audio id="messageSentSound" src="https://freesound.org/data/previews/369/369929_6670067-lq.mp3" preload="auto"></audio>
    <audio id="messageReceivedSound" src="https://freesound.org/data/previews/370/370743_6670067-lq.mp3" preload="auto"></audio>

    <script src="script.js"></script>
    <script src="pixel-effects.js"></script>
</body>
</html>
